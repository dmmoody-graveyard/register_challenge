<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css" type="text/css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
	</head>

    <body class="container" ng:App>
        <h2>Shopping Cart Example - <small>Rentrak Code Challenge</small></h2>
        <div ng:controller="CartForm">
            <table class="table">
                <tr>

                    <th class="col-sm-5">Description</th>
                    <th class="col-sm-1">Qty</th>
                    <th class="col-sm-2">Cost</th>
                    <th class="col-sm-1"></th>
                    <th class="col-sm-2">Total</th>
                </tr>
                <tr ng:repeat="item in invoice.items">
                    <th><h4>{{item.name}}  <small ng-if="item.discount_qty[0]">Get {{item.discount_qty[0]}} for the price of {{item.discount_qty[1]}}</small></h4></th>
                    <td><input type="number" ng:model="item.qty" ng:required class="input-mini"></td>
                    <td ng-if="item.edit_price"><input type="number" ng:model="item.cost" ng:required class="input-mini"></td>
                    <td ng-if="!item.edit_price">{{item.cost | currency}}</td>
                    <td>
                        <button ng-if="!item.edit_price" ng-click="item.edit_price = true" class="btn btn-default btn-xs"><small>Update Price</small></button>
                        <button ng-if="item.edit_price" ng-click="item.edit_price = false" class="btn btn-default btn-xs"><small>Done Updating</small></button>
                    </td>
                    <td>{{item.subtotal | currency}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{total() | currency}}</td>
                </tr>
            </table>
        </div>
        <footer>
            <p>You may view the code on <a href="https://github.com/dmmoody/register_challenge.git">GitHub</a></p>
        </footer>
	</body>
</html>
