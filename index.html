<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mystyle.css" type="text/css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
	</head>

    <body class="container" ng:app>
        <h2>Shopping Cart Example</h2>
        <div ng:controller="CartForm">
            <table class="table">
                <tr>

                    <th>Description</th>
                    <th>Qty</th>
                    <th>Cost</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                <tr ng:repeat="item in invoice.items">
                    <td>{{item.name}}</td>           
                    <td><input type="number" ng:model="item.qty" ng:required class="input-mini"></td>
                    <td><input type="number" ng:model="item.cost" ng:required class="input-mini"></td>
                    <td>{{item.subtotal | currency}}</td>
                    <td>
                        [<a href ng:click="removeItem($index)">X</a>]
                    </td>
                </tr>
                <tr>
                    <td><a href ng:click="addItem()" class="btn btn-small">add item</a></td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{total() | currency}}</td>
                </tr>
            </table>
        </div>
	</body>
</html>
